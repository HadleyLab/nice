# Default configuration values for UI components
button:
  task_name: "Perform Task"
  default_icon: "play_circle"
  active_icon: "hourglass_empty" 
  completion_icon: "check_circle"
  severity: "primary"
  notification_duration: 2.5

series:
  series_name: "Task Series"
  spacing: "gap-4"
  layout: "column"
  completion_icon: "done_all"
  log_severity: "positive"
  enable_run_all: true
  run_all_label: "Run All Tasks"
  run_all_severity: "primary"
  run_all_icon: "play_arrow"
  run_all_completion_icon: "check_circle" 
  progress_color: "primary"
  status_type: "ongoing"
  status_icon: "rotate_right"
  notification_duration: 3.0